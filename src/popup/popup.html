<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="popup.css"/>
    </head>

<body>
    <div id="deepl-ext-header">
        Deepl Translator
    </div>

    <div id="deepl-source-div">
        <label for="deepl-ext-source">From: </label>
        <select name="deepl-ext-source" id="deepl-source-lang">
            <option value="">Auto-Detect</option>
            <option value="EN">English</option>
            <option value="JA">Japanese</option>
            <option value="ES">Spanish</option>
        </select>
    </div>

    <div id="deepl-target-div">
        <label for="deepl-ext-target">To: </label>
        <select name="deepl-ext-target" id="deepl-target-lang">
            <option value="EN-US">English</option>
            <option value="JA">Japanese</option>
            <option value="ES">Spanish</option>
        </select>
    </div>

    <script src="popup.js"></script>
</body>

</html>
